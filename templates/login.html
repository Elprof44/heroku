<!doctype html>
<html lang="en">
  <head>
    <title>OpenIoTfly</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
    <link href="static/css/sign-in.css" rel="stylesheet">
  </head>
  <body class="text-center">
<main class="form-signin w-100 m-auto">
  <form method="post" action="{{ url_for('home') }} ">
    <img class="mb-4" src="static/img/logo.png" alt="" width="100%" height="100%">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <h5 class="error">{{ alert if alert else '' }} </h5>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="mail" placeholder="name@example.com">
      <label for="floatingInput">Username or Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="pwd" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
  </form>
</main>
  </body>
</html>
